version: '3'
services: 
  collector:
    build: ./collector
    container_name: collector
    restart: always
    volumes: 
      - ./collector/rsyslog.conf:/etc/rsyslog.conf
      - data:/var/log/
    ports: 
      - "514:514/tcp"
  transfo:
    build: ./transfo
    container_name: transfo
    restart: always
    depends_on: 
      - collector
      - db
    volumes: 
      - data:/data
  db:
    build: ./db
    container_name: db
    restart: always
  web:
    build: ./web
    container_name: web
    volumes: 
      - ./web/:/web
    command: npm start
    ports:
      - 80:3000

volumes: 
  data:
